name: CI Pipeline

on:
  push:
    branches: [ "master" ]  # 確保這裡跟你實際的分支名稱一致

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 第一步：把程式碼拉下來 (Checkout)
      - name: Checkout code
        uses: actions/checkout@v3

      # 第二步：安裝 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 第三步：顯示 Python 版本 (確認環境 OK)
      - name: Display Python version
        run: python --version

      # 第四步：執行測試 (關鍵步驟！)
      - name: Run Unit Tests
        run: python test_calc.py
