name: CI Pipeline

on:
  push:
    branches: [ "master" ]  # 確保這裡跟你實際的分支名稱一致

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 第一步：把程式碼拉下來 (Checkout)
      - name: Checkout code
        uses: actions/checkout@v3

      # 第二步：安裝 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 第三步：顯示 Python 版本 (確認環境 OK)
      - name: Display Python version
        run: python --version

      # 第四步：執行測試 (關鍵步驟！)
      - name: Run Unit Tests
        run: python test_calc.py

      # 第五步：模擬打包 (這裡我們只是把檔案複製到一個 dist 資料夾)
      - name: Build Application
        run: |
          mkdir dist
          cp calc.py dist/
          echo "v1.0.0" > dist/version.txt

      # 第六步：上傳 Artifact (關鍵步驟！)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # GitHub 官方提供的上傳工具
        with:
          name: my-calculator-app       # 下載時的壓縮檔名稱
          path: dist/                   # 要上傳哪個資料夾
