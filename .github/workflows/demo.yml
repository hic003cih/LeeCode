name: CI Pipeline

on:
  push:
    tags:
      - 'v*' # 只有當 Tag 是 v 開頭 (如 v1.0, v2.0) 時才觸發
    # branches: [ "master" ]  <-- 暫時註解掉這行，避免普通的 push 也觸發發布

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 第一步：把程式碼拉下來 (Checkout)
      - name: Checkout code
        uses: actions/checkout@v3

      # 第二步：安裝 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 第三步：顯示 Python 版本 (確認環境 OK)
      - name: Display Python version
        run: python --version

      # 第四步：執行測試 (關鍵步驟！)
      - name: Run Unit Tests
        run: python test_calc.py

      # 第五步：模擬打包 (這裡我們只是把檔案複製到一個 dist 資料夾)
      - name: Build Application
        run: |
          mkdir dist
          cp calc.py dist/
          echo "v1.0.0" > dist/version.txt

      # 第六步：上傳 Artifact (關鍵步驟！)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # GitHub 官方提供的上傳工具
        with:
          name: my-calculator-app       # 下載時的壓縮檔名稱
          path: dist/                   # 要上傳哪個資料夾

      # 第七步：發布到 GitHub Release (模擬部署到生產環境)
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')  # 雙重保險：只有 Tag 觸發時才跑
        with:
          files: dist/*
